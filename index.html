<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Ujian</title>
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Login Ujian</h2>

    </form>
  </div>
  <script src="public/js/login.js"></script>
</body>
</html>
